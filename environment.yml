name: fmfgwreg
channels:
  - conda-forge
  - pytorch

dependencies:
  # Python
  - python=3.10
  
  # Core scientific computing
  - numpy>=1.24.0
  - scipy>=1.10.0
  
  # PyTorch (for DINOv3)
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - pytorch-cuda=11.8
  
  # Medical imaging
  - nibabel>=5.0.0
  - simpleitk>=2.3.0
  - pydicom>=2.3.0
  
  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  
  # Utilities
  - pyyaml>=6.0
  - tqdm>=4.65.0
  - pandas>=2.0.0
  
  # Testing
  - pytest>=7.4.0
  - pytest-cov>=4.1.0
  
  # Pip packages
  - pip
  - pip:
    - POT>=0.9.0
    - timm>=0.9.0
    - plotly>=5.14.0
    - surface-distance>=0.1.0
    - scikit-learn>=1.3.0
    - scikit-image>=0.21.0
